[dependencies.string_utils]
path = "../string_utils"
version = "0.1.5"
registry = "estuary"
[dependencies.program_parser]
path = "../program_parser"
version = "0.1.5"
registry = "estuary"
[dependencies.set_enum_fields]
path ="../set_enum_fields"
version = "0.1.5"
registry = "estuary"
[dependencies.codegen_utils]
path ="../codegen_utils"
version = "0.1.5"
registry = "estuary"
[dependencies.module_macro_codegen]
path ="../module_macro_codegen"
version = "0.1.5"
